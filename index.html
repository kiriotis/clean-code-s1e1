<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Todo App</title>
    <link
      href="https://fonts.googleapis.com/css?family=Lato:300,400,700"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <main>
      <div class="info">
        <img
          src="./eisenhower-matrix.jpg"
          class="info__img"
          alt="the eisenhower matrix"
        />
        <a
          class="info__link"
          href="https://goal-life.com/page/method/matrix-eisenhower"
          >Want more details?
        </a>
      </div>
      <div class="hero-page">
        <div id="hero-page__add-element">
          <label for="new-task">Add Item</label>
          <p
            class="hero-page__add-element__task-row"
          >
            <input
              id="new-task"
              class="hero-page__add-element__task-row__task"
              type="text"
            />
            <button>Add</button>
          </p>
        </div>

        <section class="hero-page_curent-task">
          <h3>Todo</h3>
          <ul id="hero-page__tasks">
            <li class="hero-page__tasks__first">
              <input type="checkbox" />
              <label class="task"
                >Pay Bills</label
              >
              <input type="text" class="task" />
              <button class="edit">Edit</button>
              <button class="delete">
                <img
                  src="./remove.svg"
                  alt="delete-icon"
                />
              </button>
            </li>
            <li
              class="hero-page__tasks__edit-mode"
            >
              <input type="checkbox" />
              <label
                class="hero-page__tasks__edit-mode__task"
                >Go Shopping</label
              >
              <input
                type="text"
                value="Go Shopping"
                class="task"
              />
              <button class="edit">Save</button>
              <button class="delete">
                <img
                  src="./remove.svg"
                  alt="delete-icon"
                />
              </button>
            </li>
          </ul>
        </section>
        <section class="hero-page_done-task">
          <h3>Completed</h3>
          <ul id="hero-page__completed-tasks">
            <li>
              <input type="checkbox" checked />
              <label
                class="hero-page__completed-tasks__task"
                >See the Doctor</label
              >
              <input type="text" class="task" />
              <button class="edit">Edit</button>
              <button class="delete">
                <img
                  src="./remove.svg"
                  alt="delete-icon"
                />
              </button>
            </li>
          </ul>
        </section>
      </div>
    </main>

    <script src="app.js"></script>
  </body>
</html>
